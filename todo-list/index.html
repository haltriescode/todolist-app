<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List App</title>
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <a href="../todo-list/index.html" class="active">Todo List</a>
                <a href="../ease-impact-matrix/index.html">Task Prioritization</a>
            </div>
            <h1>What are your plans for today?</h1>
        </header>
        <main class="todo-container">
            <div class="main-content">
                    <!-- Input from user -->
                <div class="box box-input">
                        <form onsubmit="return false;">
                            <label>Add cool activities : <input type="text" id="submit-list" placeholder="Write something here"></label>
                            <div class="priority-inputs">
                                <label>Impact (1-10): <input type="range" id="impact" min="0" max="10" value="5"></label>
                                <label>Ease (1-10): <input type="range" id="ease" min="0" max="10" value="5"></label>
                            </div>
                            <button id="input-Btn" onclick="addActivity()">Add</button>
                        </form>
                </div>

                <!-- List of what user going to do-->
                <div class="box box-list">
                    <h1>Today Tasks</h1>
                    <ul id="list-container">
                        <!-- <li class="checked">Doing  Something</li> -->
                    </ul>
                </div>

                <div class="box box-tasklog">
                    <h1>Finished Tasks</h1>
                    <ul>

                    </ul>
                    <button id="clearFinished-Btn">Clear</button>
                </div>
            </div>

            <aside class="side-panel">
                <div class="box box-date">
                    <h4>Date</h4>
                    <p id="date-time">Today is ...</p>
                </div>
            </aside>

        </main>
        <footer>

        </footer>
        <script type="module" src="script.js"></script>
    </body>
</html>

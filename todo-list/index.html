<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>What are your plans for today?</h1>
        </header>
        <main>
            <!-- Input from user -->
            <div class="box box-input">
                <form onsubmit="return false;">
                    <input type="text" id="submit-list" placeholder="Add cool activities">
                    <button onclick="addActivity()">Add</button>
                </form>
            </div>

            <!-- List of what user going to do-->
            <div class="box box-list">
                <h1>Today Activities</h1>
                <ul id="list-container">
                    <!-- <li class="checked">Doing  Something</li> -->
                </ul>
            </div>

        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>

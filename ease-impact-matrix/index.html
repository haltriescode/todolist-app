<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease Impact Matrix</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Ease Impact Matrix</h1>
    <div class="container">
        <div class="inputs-section">
            <div id="options-container">
                <div class="option-list" id="option-list">
                    <div class="option">
                        <input type="text" placeholder="Enter option">
                        <div class="sliders">
                            <div>
                                <span class="slider-label">Impact (0-10):</span>
                                <input type="range" min="0" max="10" value="5" class="impact-slider">
                            </div>
                            <div>
                                <span class="slider-label">Ease (0-10):</span>
                                <input type="range" min="0" max="10" value="5" class="ease-slider">
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteOption(this)">Ã—</button>
                    </div>
                </div>
               
                <button class="default-btn" onclick="addOption()">Add Option</button>
                <button class="default-btn" onclick="saveOptions()">Save Options</button>
                <button class="make-decision-btn" onclick="makeDecision()">Prioritize</button>
                <div id="result"></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="graph" width="400" height="400"></canvas>
        </div>
    </div>
    
    <script src="script.js">
        
    </script>
</body>
</html>
